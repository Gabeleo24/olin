version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    environment:
      # The API only reads from the pre-built cache; no secrets required at runtime.
      - PYTHONUNBUFFERED=1

  web:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8000
    depends_on:
      - api
    ports:
      - "4173:80"

